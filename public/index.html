<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/ea3f46344d.js" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>epic chat app</title>
</head>
<body>
    <div id="popupcontainer">
        <div class="formcontainer" id="createformcontainer">
            <div class="exitcreateformcontainer" onclick="makeroomoption('close')" id="formexit"><i class="fa-solid fa-xmark"></i></div>
            <p class="formlargetext">Create Room</p>
            <input class='createroomtext' placeholder="Room Name..." type="text" name="" id="forminput">
            <button onclick="handlecreateroom()" id="formsubmit">Create</button>
        </div>
        <div class="formcontainer" id="joinformcontainer">
            <div class="exitjoinformcontainer" onclick="joinroomoption('close')" id="formexit"><i class="fa-solid fa-xmark"></i></div>
            <p class="formlargetext">Join Room</p>
            <input class="joinroomtext" placeholder="Room Name..." type="text" name="" id="forminput">
            <button onclick="handlejoinroom()" id="formsubmit">Join</button>
        </div>
    </div>
    <div id="maincontainer">
        <div id="sidebar">
            <div id="options">
                <div onclick="makeroomoption('open')" id="option-add" class="option">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div onclick="joinroomoption('open')" id="option-join" class="option">
                    <i class="fa-solid fa-link"></i>
                </div>
                <div onclick="exitroomoption()" id="option-remove" class="option">
                    <i class="fa-solid fa-trash"></i>
                </div>
                <div id="option-settings" class="option">
                    <i class="fa-solid fa-gear"></i>
                </div>
            </div>
            <div id="chats">
            </div>
        </div>
        <div id="mainchat">
            <div id="chatwindow">
            </div>
            <div id="chatbox">
                <input placeholder="Message..." autocomplete="one-time-code" type="text" name="" id="messageTextbox"></input>
                <button onclick="handleSubmit()"><i class="fa-solid fa-gear"></i></button>
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
